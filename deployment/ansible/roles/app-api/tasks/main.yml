- name: Include shared vars
  include_vars: '../instances/{{ instance }}/shared/config.json'

- name: Update pm2 to latest
  command: pnpm add -g pm2

- name: Update in-memory pm2 code
  become_user: '{{ app.user }}'
  command: pm2 updatePM2

- name: Copy .env config file
  become_user: '{{ app.user }}'
  copy:
    src: '{{ env_file }}'
    dest: '{{ app.directory }}/apps/api/.env'
    mode: '644'

- name: Copy pm2 config file
  become_user: '{{ app.user }}'
  copy:
    src: '{{ pm2_file }}'
    dest: '{{ app.directory }}/apps/api/ecosystem.config.js'
    mode: '644'

- name: Build API server
  become_user: '{{ app.user }}'
  command: pnpm build
  args:
    chdir: '{{ app.directory }}/apps/api'

- name: Run system database migrations
  become_user: '{{ app.user }}'
  command: pnpm db:system:migrate
  args:
    chdir: '{{ app.directory }}'
  when: migrations.system

- name: Run foods database migrations
  become_user: '{{ app.user }}'
  command: pnpm db:foods:migrate
  args:
    chdir: '{{ app.directory }}'
  when: migrations.foods

