name: Docs

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'

jobs:
  docs-deploy:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3.0.2
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6

      - name: Use Node.js
        uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Docs - build
        run: pnpm docs:build

      - name: Set CNAME
        run: echo "docs.intake24.co.uk" > docs/.vitepress/dist/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: ghp-docs
          folder: docs/.vitepress/dist
          clean: true
