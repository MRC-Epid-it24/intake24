<!doctype html>
<html>
  <head>
    <title>Intake24 API Reference</title>
    <meta name="description" content="Dietary recall system" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#EE672D" />
    <link rel="icon" href="/icons/icon.ico" sizes="any" />
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
    <link rel="mask-icon" href="/icons/icon.svg" type="image/svg+xml" color="#FFFFFF" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script id="api-reference" data-url="/open-api.json"></script>
    <script>
      var configuration = {
        theme: 'default',
      };
      var apiReference = document.getElementById('api-reference');
      apiReference.dataset.configuration = JSON.stringify(configuration);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  </body>
</html>
